<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form>

<label for="name">Nome</label>
<input id=name type="text" name="name" placeholder="Nome">

<label for="lastname">Cognome</label>
<input id=lastname type="text" name="lastname" placeholder="Cognome">

<label for="address">Indirizzo</label>
<input id=address type="text" name="address" placeholder="Indirizzo">

<label for="po">Civico</label>
<input type="number" name="po" id="po" placeholder="Civico">

<label for="cap">Cap</label>
<input type="number" name="cap" id="cap" placeholder="Cap">

<label for="province">Provincia</label>
<select name="province" id="province">
    <option value="MI">Milano</option>
    <option value="BG">Bergamo</option>
    <option value="BS">Brescia</option>
    <option value="TO">Torino</option>
    <option value="RM">Roma</option>
    <option value="OTHER" selected>Altro</option>
    
</select>

<label for="city">Città</label>
<input id=city type="text" name="city" placeholder="Città">

<label for="country">Nazione</label>
<input id=country type="text" name="country" placeholder="Nazione">

<label for="phone">Telefono</label>
<input type="tel" name="phone" id="phone" placeholder="Telefono">

<label for="mail">E-mail</label>
<input type="email" name="mail" id="mail" placeholder="Email">

<label for="note">Note</label>
<textarea name="note" id="note" cols="30" rows="10"></textarea>

</form>
</body>
</html>
