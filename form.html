<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<table>

    <form id="delivery" autocomplete="on">

        <tr>
            <td>
                <label for="name">Nome*</label>
            </td>
            <td>
                <input id=name type="text" name="name" placeholder="Pinco" required>
            </td>
        </tr>

        <tr>
            <td>
            <label for="lastname">Cognome*</label>
            </td>
            <td>
                <input id=lastname type="text" name="lastname" placeholder="Pallino" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="address">Indirizzo*</label>
            </td>
            <td>
                <input id=address type="text" name="address" placeholder="Via tal dei tali" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="po">Civico</label>
            </td>
            <td>
                <input type="number" name="po" id="po" placeholder="15">
            </td>
        </tr>

        <tr>
            <td>
                <label for="cap">Cap*</label>
            </td>
            <td>
                <input type="number" name="cap" id="cap" placeholder="25040" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="province">Provincia*</label>
            </td>
            <td>
                <select name="province" id="province" required>
                    <option value="MI">Milano</option>
                    <option value="BG">Bergamo</option>
                    <option value="BS">Brescia</option>
                    <option value="TO">Torino</option>
                    <option value="RM">Roma</option>
                    <option value="OTHER" selected>Altro</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="city">Citt√†*</label>
            </td>
            <td>
                <input id=city type="text" name="city" placeholder="Roma" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="country">Nazione*</label>
            </td>
            <td>
                <input id=country type="text" name="country" placeholder="Italia" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="phone">Telefono</label>
            </td>
            <td>
                <input type="tel" name="phone" id="phone" placeholder="123456789">
            </td>
        </tr>

        <tr>
            <td>
                <label for="mail">E-mail*</label>
            </td>
            <td>
                <input type="email" name="mail" id="mail" placeholder="pinco@pallino.it" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="note">Note</label>
            </td>
            <td>
                <textarea name="note" id="note" cols="30" rows="10" placeholder="ambaraba cicci cocco"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="Invia">
            </td>
        </tr>


    </form>
</table>

<button type="reset" form="delivery">Reset</button>
</body>
</html>
